nombre: "Curso Básico de Python"
descripcion: "Aprende los fundamentos de Python: sintaxis, estructuras de control y manejo de datos."
preguntas:
  # --- Preguntas FÁCIL ---
  - tipo: PreguntaTest
    enunciado: "¿Qué palabra clave se usa para definir una función en Python?"
    respuestaCorrecta: "def"
    dificultad: FACIL
    listaOpciones:
      - "function"
      - "def"
      - "func"

  - tipo: PreguntaRellenarHueco
    enunciado: "Los comentarios en Python comienzan con ___"
    respuestaCorrecta: "#"
    dificultad: FACIL
    listaOpciones:
      - "#"
      - "//"
      - "--"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Qué tipo de bucle se usa para recorrer una secuencia en Python?"
    respuestaCorrecta: "for"
    dificultad: FACIL

  - tipo: PreguntaTest
    enunciado: "¿Cuál es el tipo de dato que representa números decimales en Python?"
    respuestaCorrecta: "float"
    dificultad: FACIL
    listaOpciones:
      - "int"
      - "float"
      - "double"

  - tipo: PreguntaRellenarHueco
    enunciado: "Las listas en Python se definen usando corchetes ___"
    respuestaCorrecta: "[]"
    dificultad: FACIL
    listaOpciones:
      - "[]"
      - "()"
      - "{}"

  # --- Preguntas MEDIA ---
  - tipo: PreguntaTest
    enunciado: "¿Qué palabra reservada captura excepciones en Python?"
    respuestaCorrecta: "except"
    dificultad: MEDIA
    listaOpciones:
      - "catch"
      - "except"
      - "handle"

  - tipo: PreguntaRellenarHueco
    enunciado: "El ciclo que se repite mientras una condición es verdadera en Python es ___"
    respuestaCorrecta: "while"
    dificultad: MEDIA
    listaOpciones:
      - "for"
      - "while"
      - "until"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Cómo se representa una cadena de caracteres en Python?"
    respuestaCorrecta: "str"
    dificultad: MEDIA

  - tipo: PreguntaTest
    enunciado: "¿Qué operador se usa para la división entera en Python?"
    respuestaCorrecta: "//"
    dificultad: MEDIA
    listaOpciones:
      - "/"
      - "//"
      - "%"

  - tipo: PreguntaRellenarHueco
    enunciado: "Para declarar un conjunto en Python usamos ___"
    respuestaCorrecta: "{}"
    dificultad: MEDIA
    listaOpciones:
      - "{}"
      - "[]"
      - "()"

  # --- Preguntas DIFÍCIL ---
  - tipo: PreguntaTest
    enunciado: "¿Qué palabra clave se usa para definir una clase en Python?"
    respuestaCorrecta: "class"
    dificultad: DIFICIL
    listaOpciones:
      - "struct"
      - "class"
      - "object"

  - tipo: PreguntaRellenarHueco
    enunciado: "Para declarar funciones anónimas en Python usamos ___"
    respuestaCorrecta: "lambda"
    dificultad: DIFICIL
    listaOpciones:
      - "lambda"
      - "anonymous"
      - "func"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Qué palabra reservada se usa para heredar de una clase en Python?"
    respuestaCorrecta: "super"
    dificultad: DIFICIL

  - tipo: PreguntaTest
    enunciado: "¿Qué módulo de Python sirve para trabajar con expresiones regulares?"
    respuestaCorrecta: "re"
    dificultad: DIFICIL
    listaOpciones:
      - "regex"
      - "re"
      - "expressions"

  - tipo: PreguntaRellenarHueco

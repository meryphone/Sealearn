nombre: "Curso POO en Java"
descripcion: "Aprende programacion orientada a objetos con Java desde cero, incluyendo clases, herencia y polimorfismo."
preguntas:
  - !dominio.PreguntaTest
    enunciado: "Que palabra se usa para definir una clase?"
    dificultad: facil
    respuestaCorrecta: "class"
    listaOpciones: ["define", "struct", "class", "object"]

  - !dominio.PreguntaRespuestaCorta
    enunciado: "Que palabra clave permite heredar de una clase en Java?"
    dificultad: media
    respuestaCorrecta: "extends"

  - !dominio.PreguntaHueco
    enunciado: "El metodo que se ejecuta al iniciar un programa en Java se llama _______."
    dificultad: dificil
    respuestaCorrecta: "main"
    listaOpciones: ["start", "main", "init", "run"]

  - !dominio.PreguntaTest
    enunciado: "Que estructura se usa para repetir un bloque de codigo?"
    dificultad: facil
    respuestaCorrecta: "bucle"
    listaOpciones: ["condicional", "bucle", "clase", "import"]

  - !dominio.PreguntaHueco
    enunciado: "Para comparar dos valores se usa el operador _______."
    dificultad: media
    respuestaCorrecta: "=="
    listaOpciones: ["=", "==", "equals", "!="]

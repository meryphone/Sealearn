nombre: "Curso basico de C++"
descripcion: "Descubre los conceptos basicos de C++, un lenguaje potente para aplicaciones de alto rendimiento."
preguntas:
  - !dominio.PreguntaTest
    enunciado: "Cual de estas opciones imprime texto en consola en C++?"
    dificultad: media
    respuestaCorrecta: "cout <<"
    listaOpciones: ["print()", "System.out.println", "cout <<"]

  - !dominio.PreguntaHueco
    enunciado: "Completa el include: #include <__>"
    dificultad: media
    respuestaCorrecta: "iostream"
    listaOpciones: ["iostream", "stdio", "conio"]

  - !dominio.PreguntaRespuestaCorta
    enunciado: "Que extension suelen tener los archivos fuente en C++?"
    dificultad: media
    respuestaCorrecta: ".cpp"

  - !dominio.PreguntaHueco
    enunciado: "Completa: int x = __;"
    dificultad: media
    respuestaCorrecta: "0"
    listaOpciones: ["0", "null", "zero"]

  - !dominio.PreguntaTest
    enunciado: "Que estructura representa un bucle en C++?"
    dificultad: media
    respuestaCorrecta: "for"
    listaOpciones: ["if", "doIf", "for"]

  - !dominio.PreguntaRespuestaCorta
    enunciado: "Como se declara una clase en C++?"
    dificultad: media
    respuestaCorrecta: "class"

  - !dominio.PreguntaHueco
    enunciado: "Completa: std::__ << \"Hola\";"
    dificultad: media
    respuestaCorrecta: "cout"
    listaOpciones: ["cout", "print", "echo"]

  - !dominio.PreguntaTest
    enunciado: "Cual de estos operadores se usa para comparar igualdad en C++?"
    dificultad: media
    respuestaCorrecta: "=="
    listaOpciones: ["=", "==", "==="]

  - !dominio.PreguntaRespuestaCorta
    enunciado: "Que palabra clave se usa para herencia publica?"
    dificultad: media
    respuestaCorrecta: "public"

  - !dominio.PreguntaHueco
    enunciado: "Completa: for (int i = 0; i < 10; __)"
    dificultad: media
    respuestaCorrecta: "i++"
    listaOpciones: ["i++", "i--", "++i"]
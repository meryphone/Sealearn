nombre: "Curso Avanzado de POO"
descripcion: "Domina patrones de diseño y arquitecturas orientadas a objetos."
descripcionExtensa: "Este curso avanzado te llevará a comprender patrones de diseño como Factory, Singleton y Strategy. Aprenderás a estructurar mejor tu código con principios SOLID."
estrategia: "secuencial"
progreso: 0
preguntas:
  - tipo: "PreguntaTest"
    enunciado: "¿Cuál es el propósito del patrón de diseño Singleton?"
    opciones: ["Garantizar que una clase tenga solo una instancia", "Permitir múltiples instancias de una clase", "Facilitar la herencia múltiple"]
    respuesta_correcta: "Garantizar que una clase tenga solo una instancia"

  - tipo: "PreguntaTest"
    enunciado: "¿Qué principio SOLID enfatiza que una clase debe tener solo una razón para cambiar?"
    opciones: ["Principio de Responsabilidad Única", "Principio de Sustitución de Liskov", "Principio de Inversión de Dependencias"]
    respuesta_correcta: "Principio de Responsabilidad Única"

  - tipo: "PreguntaHueco"
    enunciado: "El patrón de diseño ___ permite encapsular algoritmos en clases separadas y seleccionarlos en tiempo de ejecución."
    respuesta_correcta: "Strategy"

  - tipo: "PreguntaTest"
    enunciado: "¿Qué patrón de diseño se usa para garantizar que los objetos se creen de manera estructurada?"
    opciones: ["Factory", "Prototype", "Decorator"]
    respuesta_correcta: "Factory"


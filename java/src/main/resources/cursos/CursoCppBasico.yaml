nombre: "Curso Básico de C++"
descripcion: "Aprende los fundamentos de C++: sintaxis, punteros y memoria dinámica."
preguntas:
  # --- Preguntas FACIL ---
  - tipo: PreguntaTest
    enunciado: "¿Qué extensión tienen los archivos fuente de C++?"
    respuestaCorrecta: ".cpp"
    dificultad: FACIL
    listaOpciones:
      - ".java"
      - ".py"
      - ".cpp"

  - tipo: PreguntaRellenarHueco
    enunciado: "La instrucción para mostrar en consola en C++ es ___"
    respuestaCorrecta: "cout"
    dificultad: FACIL
    listaOpciones:
      - "cout"
      - "print"
      - "echo"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Qué palabra clave se usa para declarar una constante?"
    respuestaCorrecta: "const"
    dificultad: FACIL

  - tipo: PreguntaTest
    enunciado: "¿Qué operador se usa para obtener la dirección de memoria?"
    respuestaCorrecta: "&"
    dificultad: FACIL
    listaOpciones:
      - "&"
      - "*"
      - "%"

  - tipo: PreguntaRellenarHueco
    enunciado: "Los comentarios de una sola línea en C++ comienzan con ___"
    respuestaCorrecta: "//"
    dificultad: FACIL
    listaOpciones:
      - "//"
      - "/*"
      - "#"

  # --- Preguntas MEDIA ---
  - tipo: PreguntaTest
    enunciado: "¿Qué estructura se utiliza para tomar decisiones múltiples?"
    respuestaCorrecta: "switch"
    dificultad: MEDIA
    listaOpciones:
      - "switch"
      - "if-else"
      - "for"

  - tipo: PreguntaRellenarHueco
    enunciado: "Para reservar memoria dinámica en C++ se usa ___"
    respuestaCorrecta: "new"
    dificultad: MEDIA
    listaOpciones:
      - "malloc"
      - "alloc"
      - "new"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Qué palabra clave se utiliza para destruir un objeto dinámico en C++?"
    respuestaCorrecta: "delete"
    dificultad: MEDIA

  - tipo: PreguntaTest
    enunciado: "¿Cuál de estos es un contenedor estándar en C++?"
    respuestaCorrecta: "vector"
    dificultad: MEDIA
    listaOpciones:
      - "list"
      - "vector"
      - "array"

  - tipo: PreguntaRellenarHueco
    enunciado: "Un arreglo en C++ se define usando corchetes ___"
    respuestaCorrecta: "[]"
    dificultad: MEDIA
    listaOpciones:
      - "[]"
      - "()"
      - "{}"

  # --- Preguntas DIFICIL ---
  - tipo: PreguntaTest
    enunciado: "¿Qué especificador de acceso hace que un miembro sea accesible solo por la propia clase?"
    respuestaCorrecta: "private"
    dificultad: DIFICIL
    listaOpciones:
      - "public"
      - "protected"
      - "private"

  - tipo: PreguntaRellenarHueco
    enunciado: "Las referencias en C++ se declaran usando el símbolo ___"
    respuestaCorrecta: "&"
    dificultad: DIFICIL
    listaOpciones:
      - "&"
      - "*"
      - "$"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Qué palabra clave convierte una función en una función virtual pura?"
    respuestaCorrecta: "virtual"
    dificultad: DIFICIL

  - tipo: PreguntaTest
    enunciado: "¿Qué operador permite acceder a un miembro a través de un puntero?"
    respuestaCorrecta: "->"
    dificultad: DIFICIL
    listaOpciones:
      - "."
      - "->"
      - "::"

  - tipo: PreguntaRellenarHueco
    enunciado: "La biblioteca estándar de C++ se abrevia como ___"
    respuestaCorrecta: "STL"
    dificultad: DIFICIL
    listaOpciones:
      - "STL"
      - "STD"
      - "libstdc++"


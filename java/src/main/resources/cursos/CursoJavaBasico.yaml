nombre: "Curso Básico de Java"
descripcion: "Aprende Java desde los fundamentos hasta conceptos básicos de programación orientada a objetos."
preguntas:
  # --- Preguntas FÁCIL ---
  - tipo: PreguntaTest
    enunciado: "¿Qué palabra clave define una clase en Java?"
    respuestaCorrecta: "class"
    dificultad: FACIL
    listaOpciones:
      - "class"
      - "define"
      - "method"

  - tipo: PreguntaRellenarHueco
    enunciado: "El método principal en Java debe llamarse ___"
    respuestaCorrecta: "main"
    dificultad: FACIL
    listaOpciones:
      - "main"
      - "start"
      - "run"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Qué palabra clave indica herencia entre clases en Java?"
    respuestaCorrecta: "extends"
    dificultad: FACIL

  - tipo: PreguntaTest
    enunciado: "¿Qué tipo de dato almacena valores verdaderos o falsos?"
    respuestaCorrecta: "boolean"
    dificultad: FACIL
    listaOpciones:
      - "int"
      - "boolean"
      - "char"

  - tipo: PreguntaRellenarHueco
    enunciado: "Las sentencias condicionales en Java comienzan con ___"
    respuestaCorrecta: "if"
    dificultad: FACIL
    listaOpciones:
      - "if"
      - "switch"
      - "while"

  # --- Preguntas MEDIA ---
  - tipo: PreguntaTest
    enunciado: "¿Qué palabra clave se utiliza para definir una constante en Java?"
    respuestaCorrecta: "final"
    dificultad: MEDIA
    listaOpciones:
      - "static"
      - "const"
      - "final"

  - tipo: PreguntaRellenarHueco
    enunciado: "En Java, los arreglos se definen usando corchetes ___"
    respuestaCorrecta: "[]"
    dificultad: MEDIA
    listaOpciones:
      - "[]"
      - "{}"
      - "()"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Qué tipo de excepción se lanza cuando un array supera sus límites?"
    respuestaCorrecta: "ArrayIndexOutOfBoundsException"
    dificultad: MEDIA

  - tipo: PreguntaTest
    enunciado: "¿Qué operador compara si dos valores son iguales en Java?"
    respuestaCorrecta: "=="
    dificultad: MEDIA
    listaOpciones:
      - "="
      - "=="
      - "equals"

  - tipo: PreguntaRellenarHueco
    enunciado: "El bucle que ejecuta al menos una vez su cuerpo es ___"
    respuestaCorrecta: "do-while"
    dificultad: MEDIA
    listaOpciones:
      - "while"
      - "for"
      - "do-while"

  # --- Preguntas DIFÍCIL ---
  - tipo: PreguntaTest
    enunciado: "¿Qué modificador hace que un método pertenezca a la clase y no a la instancia?"
    respuestaCorrecta: "static"
    dificultad: DIFICIL
    listaOpciones:
      - "final"
      - "abstract"
      - "static"

  - tipo: PreguntaRellenarHueco
    enunciado: "Las clases que no pueden ser instanciadas se marcan como ___"
    respuestaCorrecta: "abstract"
    dificultad: DIFICIL
    listaOpciones:
      - "static"
      - "abstract"
      - "interface"

  - tipo: PreguntaRespuestaCorta
    enunciado: "¿Cómo se llama la superclase por defecto de todas las clases en Java?"
    respuestaCorrecta: "Object"
    dificultad: DIFICIL

  - tipo: PreguntaTest
    enunciado: "¿Qué estructura de control permite manejar múltiples excepciones en Java?"
    respuestaCorrecta: "try-catch"
    dificultad: DIFICIL
    listaOpciones:
      - "try-catch"
      - "if-else"
      - "switch"

  - tipo: PreguntaRellenarHueco
    enunciado: "Una lista ordenada y modificable en Java se representa con la clase ___"
    respuestaCorrecta: "ArrayList"
    dificultad: DIFICIL
    listaOpciones:
      - "Array"
      - "ArrayList"
      - "List"

